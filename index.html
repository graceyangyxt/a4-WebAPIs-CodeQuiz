<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <main>
      <section>
          <div class="timer">
            <div class="timer-text">Time left : </div>
            <div class="timer-count">30</div>
          </div>
      </section>


      <section>
        <div class="quiz-container">
          <div class="title-questions">
             <h1>Coding Quiz Challenge</h1>
             <p id="questions">Welcome to join us with the coding quiz challenge! <br>
                You have 30 seconds for each of the five questions!</p>
          </div>
          <div>
             <button id="start-button">start</button>
          </div>

        <!-- wrap -->-->
          <div id="choices" style="display: none;">
             <button class="answer-btn"></button>
             <button class="answer-btn"></button>
             <button class="answer-btn"></button>
             <button class="answer-btn"></button>
          </div>

          <p class="correctNote" style="display:none">Correct!</p>
          <p class="incorrectNote" style="display:none">Incorrect!</p>
        </div>
      </section>

      <section>
        <div class="game results">
          <div class="results container">
            <div>
              <div class="inputName">
                <label for="Player name">Player</label>
              <input type="text" name="player-name" id="player-name" placeholder="Grace" />
              </div>
              
              <h2>Right:<span class="right">0</span></h2>
              <h2>Wrong:<span class="wrong">0</span></h2>
              <h2 class="message"></h2>  
              <button class="reset-button" style="visibility: hidden;">Play Again</button>
            </div>
           
          
          </div>
          
        </div>
      
      </section>

    </main>
    <script src="javascript.js"></script>
</body>
</html>
